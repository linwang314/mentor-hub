<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}"></h1>
    <nav th:replace="fragments :: navigation"></nav>
    <p th:unless="${mentors} and ${mentors.size()}">No Mentor Has Signed Up Yet!</p>
    <ul>
        <li th:each="mentor : ${mentors}" th:text="${mentor.key}+' '+${mentor.value}"></li>
    </ul>
</body>
</html>
